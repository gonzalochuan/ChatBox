# Basic reverse proxy for ChatBox LAN access via standard ports
# Copy this file to your server's Nginx sites-available folder and enable it.

upstream chatbox_web {
    server 127.0.0.1:3000;
}

upstream chatbox_lan_api {
    server 127.0.0.1:4000;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Optional: serve ACME challenges for HTTPS issuance
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Proxy the Next.js frontend (previously exposed on :3000)
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://chatbox_web;
    }

    # Proxy the LAN API (previously exposed on :4000) under /lan/
    location /lan/ {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://chatbox_lan_api/;
    }
}
